<!DOCTYPE html>

<html>

    <head>
        <title>HTML Öğreniyorum</title>
        <style>
            p{  
                font-size: 24px; 
                color: green;
            }
        </style>
    </head>

    <body>
        <h1 style="color: red;">Merhaba Dünya!</h1>

        <p>Web Programlama Öğreniyorum.</p>

        <button onclick="alert('merhaba gazi dsc')">Tıkla</button>
        <button onclick="sariYap()">Arkaplanı Sarı Yap</button>

        <script>
            function sariYap() {
                document.querySelector("body").style.backgroundColor = "yellow";
            }
        </script>

    </body>

</html>
